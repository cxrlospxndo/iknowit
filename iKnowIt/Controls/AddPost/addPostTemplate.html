<div class="form-inline">
    <div class="form-group pull-right" style="margin-bottom:2px;">
    </div>
    
        <div class="col-lg-9">
            <div class="well-sm pull-left">
                <input class="form-control" id="title" type="text" placeholder="Title" ng-model="postTitle" />
                
                <div id="toolbar" style="margin-top:20px;">
                    <button class="ql-bold">Bold</button>
                    <button class="ql-italic">Italic</button>
                    <button class="ql-list">List</button>
                    <button class="ql-bullet">Bullet</button>
                </div>
                
                <!-- Create the editor container -->
                <div id="editor">
                    <input type="text" id="content"></input>
                </div>
                <!-- Initialize Quill editor -->
                <script>
                    var editor = new Quill('#editor');
                    editor.addModule('toolbar', { container: '#toolbar' });
                </script>

            </div>
           
          
        <div class="col-lg-4">
            <div class="well-sm pull-right">
                <select class="form-control " name="" ng-model="type">
                    <option value="question">Question</option>
                    <option value="article">Article</option>
                    <option value="note">Note</option>
                </select>

               
                    <div class="panel-heading" style="background-color: rgba(128,128,128,0.1);">
                        <span>Tags</span>
                    </div>
                    <div class="panel-body">
                        <input class="form-control" id="tag" type="text" placeholder="Tag name" ng-model="newTag" />
                        <input type="button" class="btn btn-dark" value="Add" ng-click="addTag()">
                        <div id="tagList" ng-repeat="t in tags">
                            <span>{{t}}</span>
                        </div>
                    </div>
                </div>
            <input class="btn btn-dark"  id="" type="button" value="Add Post" ng-click="addPost()" />
             

         
        </div>   
</div>
</div>
