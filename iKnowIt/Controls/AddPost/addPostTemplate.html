<div class="form-inline">
    <div class="form-group">
        <span>Title:</span>
        <input class="form-control" id="title" type="text" />
    </div>
    <div class="form-group pull-right" style="margin-bottom:2px;">
        <select class="form-control" name="">
            <option value="question">Question</option>
            <option value="article">Article</option>
            <option value="note">Note</option>
        </select>
    </div>
    <div>
        <div></div>
        <div class="panel pull-right">
            <div class="panel-heading">
                <span>Tags</span>
            </div>
            <div class="panel-body">
                <input class="form-control" id="tag" ng-model="newTag" type="text" />
                <input type="button" class="btn btn-dark" value="Add" ng-click="addTag()">
                <div id="tagList" ng-repeat="t in tags">
                    <span>{{t}}</span>
                </div>
            </div>
            <div text-angular="text-angular" 
                 name="htmlcontent" 
                 ng-model="htmlcontent"></div>
        </div>
       
    </div>
</div>
