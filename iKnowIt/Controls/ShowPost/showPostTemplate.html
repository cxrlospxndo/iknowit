<div class="form-inline">
    <div class="col-lg-8">
        <div class="well-sm pull-left">
            <label ng-bind="selectedPost.title"></label>
            <div ng-bind="selectedPost.content">
            </div>
            <!-- Initialize Quill editor -->
            <script>
                var editor = new Quill('#editor');
                editor.addModule('toolbar', { container: '#toolbar' });
            </script>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="well-sm pull-right">
            <div class="panel-heading" style="background-color: rgba(128,128,128,0.1);">
                <span>Tags</span>
            </div>
            <div class="panel-body">
                <div id="tagList" ng-repeat="t in selectedPost.tags">
                    <span>{{t}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
