<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>I Know IT</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body ng-app="app">
    <div ng-controller="mainController">
        <div class="container well" style="margin: 20px auto;">
            <div class="row well-sm">
                <label class="pull-left">
                    <i class="glyphicon glyphicon-dashboard"></i>
                    <span ng-bind="title"></span>
                </label>
                <input class="pull-right btn btn-default" type="button" value="Add New Post" ng-click="showPage('addNewPost')" />
            </div>
            <div class="row well-lg" style="background:white;">
                <content-panel ng-hide="true"></content-panel>              
                <add-post ng-hide="false"></add-post>
                </div>                
                    </div>
                        </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angularfire.min.js"></script>
    <!-- Include the Quill library -->
    <script src="http://cdn.quilljs.com/latest/quill.js"></script>
    <script src="app.js"></script>
    <script src="Controls/AddPost/addPostDirective.js"></script>  
    <script src="Controls/ContentPanel/contentPanelDirective.js"></script>
    <script src="controllers/mainController.js"></script>
   
</body>
</html>
