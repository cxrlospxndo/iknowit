<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>I Know IT</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="//cdn.quilljs.com/0.19.10/quill.snow.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

</head>
<body ng-app="app">
    <div ng-controller="mainController">
        <div class="container well" style="margin: 20px auto;">
            <div class="row well-sm">
                <label class="pull-left">
                    <i class="glyphicon glyphicon-dashboard"></i>
                    <span ng-bind="title"></span>
                </label>
                <input class="pull-right btn btn-default" ng-show="!newPostMode && !inPost" type="button" value="Add New Post" ng-click="newPostAction()" />
                <input class="pull-right btn btn-default" ng-show="newPostMode && !inPost" type="button" value="Post List" ng-click="viewPostList()" />
                <input class="pull-right btn btn-default" ng-show="inPost" type="button" value="Post List" ng-click="exitPost()">
            </div>
            <div class="row well-lg" style="background:white;">
                <content-panel ng-show="!newPostMode && !inPost"></content-panel>
                <add-post ng-show="newPostMode && !inPost"></add-post>
                <show-post ng-show="inPost"></show-post>
            </div>
        </div>
    </div>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angularfire.min.js"></script>
    <!-- Include the Quill library -->
    <script src="http://cdn.quilljs.com/latest/quill.js"></script>
    <script src="app.js"></script>
    <script src="Controls/AddPost/addPostDirective.js"></script>  
    <script src="Controls/ContentPanel/contentPanelDirective.js"></script>
    <script src="Controls/ShowPost/showPostDirective.js"></script>
    <script src="controllers/mainController.js"></script>
   
</body>
</html>
